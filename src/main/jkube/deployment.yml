spec:
  replicas: 1
  template:
    spec:
      containers:
        -
          resources:
            requests:
              cpu: "0.2"
              memory: 128Mi
            limits:
              cpu: "1.0"
              memory: 512Mi
          env:
          - name: AMQP_USERNAME
            value: admin
          - name: AMQP_PASSWORD
            value: test
          - name: AMQP_SERVICE_NAME
            valueFrom:
              configMapKeyRef:
                name: karaf-camel-amq-config
                key: service.host
          - name: AMQP_SERVICE_PORT
            valueFrom:
              configMapKeyRef:
                name: karaf-camel-amq-config
                key: service.port.amqps
          - name: AMQP_PARAMETERS
            value: transport.trustAll=true&transport.verifyHost=false&amqp.idleTimeout=120000
